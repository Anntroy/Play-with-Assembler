<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Assembler</title>
    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/level.css">
</head>
<body class="body">
    <header id="header" class="header_container">
        <h1 id="logo" class="header_container__logo">Space Defense</h1>
        <div id="count" class="header_container__logo"></div>
    </header>
    <main>
        <div id="display" class="display_container">
            <form class="display_container__form" action="">
                <legend class="display_container__legend">Chose your level</legend><br>
                <div class="display_container__div">
                    <button type="submit" class="display_container__button button_position1" id="beginers">Beginers</button>
                    <button type="submit" class="display_container__button button_position2" id="experts">Experts</button>
                </div>
            </form>
        </div>
        <div id="score" class="score_container">
            <h2 class="score_container__title">SCORES</h2>
            <!-- <div id="personCard">
                <p id="personName"></p>
                <p id="personScore"></p>
            </div> -->
        </div>
    </main>
    <script  src="/assets/login.js"></script>
</body>
</html>
