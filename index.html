<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Assembler</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/login.css">
</head>
<body class="body">
    <header id="header" class="header_container">
        <h1 id="logo" class="header_container__logo">Space Defense</h1>
        <div id="count" class="header_container__count">
            <h2 id="count_title">Destroyed = <span>0</span></h2>
        </div>
    </header>
    <main>
        <div id="display" class="display_container">
            <form class="display_container__form" action="">
                <legend class="display_container__legend">Chose a user name</legend>
                <label class="display_container__label" for="username">User name</label><br>
                <input class="display_container__input" type="text" id="username"><br>
                <button type="submit" class="display_container__button" id="submitBtn">Start</button>
            </form>
        </div>
        <div id="score" class="score_container">
            <h2 class="score_container__title">USER SCORES</h2>
            <div class="score_container__scores">
                <div id="beginner" class="score_container__level">
                    <h3>Beginner</h3>
                    <div id="person_card_beginner" class="person_card">
                    </div>
                </div>
                <div id="expert" class="score_container__level">
                    <h3>Expert</h3>
                    <div id="person_card_expert" class="person_card">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="/assets/gameplay.js"></script> -->
    <script src="/assets/login.js"></script>
    <script src="/assets/gameplay.js"></script>
    <script  src="/assets/script.js"></script>
</body>
</html>
