<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Assembler</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body class="body">
    <header id="header" class="header_container">
        <h1 id="logo" class="header_container__logo">Space Defense</h1>
        <div id="count" class="header_container__logo"></div>
    </header>
    <main>
        <div id="display" class="display_container">
            <h2>YOUR SCORE</h2>
            <p>Your 10 seconds are done!</p>
            <p>You have made <span id="click_count">0</span> clicks</p>
            <button class="btn" id="play_again">Play again</button>
        </div>
        <div id="score" class="score_container">
            <h2 class="score_container__title">USER SCORES</h2>
            <div class="score_container__scores">
                <div id="beginner" class="score_container__level">
                    <h3>Beginner</h3>
                    <div id="person_card_beginner" class="person_card">
                        <p id="person_name_beginner">user1</p>
                        <p id="person_score_beginner"><span>0</span> clicks</p>
                    </div>
                </div>
                <div id="expert" class="score_container__level">
                    <h3>Expert</h3>
                    <div id="person_card_expert" class="person_card">
                        <p id="person_name_expert">user2</p>
                        <p id="person_score_expert"><span>0</span> clicks</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
