<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Assembler</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body class="body">
    <header id="header" class="header_container">
        <h1 id="logo" class="header_container__logo">Space Defense</h1>
        <div id="count" class="header_container__count">
            <h2 id="count_title">Destroyed = <span>0</span></h2>
        </div>
    </header>
    <main>
        <div id="display" class="display_container game">
            <div class="meteorite_container">
                <img id="meteorite" class="meteorite" src="/assets/src/images/meteorite.png" alt="meteorite">
            </div>
            <div class="spaceship_container">
                <img id="spaceship" class="meteorite" src="/assets/src/images/spaceship.png" alt="spaceship">
            </div>
            <audio id="laser"src="assets/src/audio/laser.mp3"></audio>
        </div>
        <div id="score" class="score_container">
            <h2 class="score_container__title">SCORES</h2>
            <!-- <div id="personCard">
                <p id="personName"></p>
                <p id="personScore"></p>
            </div> -->
        </div>
    </main>
    <script src="/assets/gameplay.js"></script>
</body>
</html>
